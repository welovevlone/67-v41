<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #6a4c9c 0%, #8e6ba7 100%);
            color: #fff;
        }
        header {
            background: #5e3b8f;
            color: white;
            padding: 20px 30px;
            display: flex;
            justify-content: flex-end;
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
        }
        header button {
            background: #7f5f9f;
            border: none;
            padding: 10px 24px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            margin-left: 20px;
            transition: background 0.2s;
        }
        header button:hover {
            background: #9b6fcf;
        }
        .section {
            padding: 40px 10px 40px 10px;
            text-align: center;
            background: rgba(127, 95, 159, 0.85);
        }
        .games-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 24px;
        }
        .game-card {
            width: 220px;
            height: 270px;
            background: #8e6ba7;
            margin: 0;
            border-radius: 16px;
            cursor: pointer;
            color: white;
            text-align: center;
            box-shadow: 0 4px 16px rgba(0,0,0,0.10);
            transition: transform 0.15s, box-shadow 0.15s;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .game-card:hover {
            transform: translateY(-6px) scale(1.04);
            box-shadow: 0 8px 24px rgba(0,0,0,0.15);
            background: #9b6fcf;
        }
        .game-card img {
            width: 90%;
            height: 150px;
            margin-top: 12px;
            border-radius: 13px;
            object-fit: cover;
            background: #6a4c9c;
        }
        .game-card h3 {
            margin: 15px 0 6px 0;
            font-size: 1.19em;
        }
        footer {
            background: #5e3b8f;
            color: white;
            text-align: center;
            padding: 20px 0;
            font-size: 1.05em;
            margin-top: 0;
        }
        iframe.fullscreen {
            position: fixed;
            top: 0; left: 0;
            width: 100vw; height: 100vh;
            border: none;
            z-index: 1000;
            background: #000;
        }
        @media (max-width: 700px) {
            .games-grid {
                flex-direction: column;
                align-items: center;
            }
            .game-card {
                width: 95vw;
                height: 220px;
            }
        }
    </style>
    <script>
        function openFullscreen(url) {
            const iframe = document.createElement('iframe');
            iframe.src = url;
            iframe.className = 'fullscreen';
            iframe.setAttribute('allowfullscreen', '');
            document.body.appendChild(iframe);

            iframe.onclick = () => {
                iframe.remove();
            };
        }
    </script>
</head>
<body>
    <header>
        <button onclick="location.href='index.html'">Games</button>
        <button onclick="location.href='apps.html'">Apps</button>
    </header>
    <div class="section">
        <h2>Games</h2>
        <div class="games-grid">
            <div class="game-card" onclick="openFullscreen('https://krunker.io/')">
                <img src="https://krunker.io/favicon.ico" alt="Krunker.io">
                <h3>Krunker.io</h3>
            </div>
            <div class="game-card" onclick="openFullscreen('https://agar.io/')">
                <img src="https://agar.io/favicon.ico" alt="Agar.io">
                <h3>Agar.io</h3>
            </div>
            <div class="game-card" onclick="openFullscreen('https://slither.io/')">
                <img src="https://slither.io/images/favicon.ico" alt="Slither.io">
                <h3>Slither.io</h3>
            </div>
            <div class="game-card" onclick="openFullscreen('https://shellshock.io/')">
                <img src="https://shellshock.io/favicon.ico" alt="Shell Shockers">
                <h3>Shell Shockers</h3>
            </div>
            <div class="game-card" onclick="openFullscreen('https://diep.io/')">
                <img src="https://diep.io/favicon.ico" alt="Diep.io">
                <h3>Diep.io</h3>
            </div>
            <!-- NEW GAMES BELOW -->
            <div class="game-card" onclick="openFullscreen('https://snake.googlemaps.com/')">
                <img src="https://snake.googlemaps.com/favicon.ico" alt="Google Snake">
                <h3>Google Snake</h3>
            </div>
            <div class="game-card" onclick="openFullscreen('https://slope-game.github.io/slope/')">
                <img src="https://slope-game.github.io/slope/favicon.ico" alt="Slope">
                <h3>Slope</h3>
            </div>
            <div class="game-card" onclick="openFullscreen('https://paper-io.com/')">
                <img src="https://paper-io.com/favicon.ico" alt="Paper.io 2">
                <h3>Paper.io 2</h3>
            </div>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 insert website name here</p>
    </footer>
</body>
</html>
